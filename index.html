<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand|Roboto">

        <title>OhMyFood</title>
    </head>

    <body>
        <header class="header">
            <!--Logo-->
            <div class="logo">
                <a href="index.html">
                <img src="images/logo/ohmyfood.png" alt="Logo Oh My Food"/>
                </a>
            </div>
            <!--Location-->
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" class="city" placeholder="Paris, Belleville">
            </div>
            <!--Title & Subtitle-->
            <div class="title">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            </div>
            <!--Button Explore-->
            <div class="button">
                <button class="buttonExplore" type="button">Explorer nos restaurants</button>
            </div>
        </header>

        <main class="container">
            <div class="howitworks">
                <h2 class="hiwTitle">Fonctionnement</h2>
            </div>
            <div class="hiwMenu">
                <div class="choice">
                    <div class="circle">1</div>
                    <button class="buttonChoice"><i class="fas fa-mobile-alt"></i>Choisissez votre restaurant</button>
                </div>
                <div class="compose">
                    <div class="circle">2</div>
                    <button class="buttonCompose"><i class="fas fa-list-ul"></i>Composez votre menu</button>
                </div>
                <div class="taste">
                    <div class="circle">3</div>
                    <button class="buttonTaste"><i class="fas fa-store"></i>Dégustez au restaurant</button>
                </div>
            </div>
            <div class="restaurants">
                <div class="restau">
                    <h2 class="restTitle">Restaurants</h2>
                </div>
            </div>    
            <div class="restMenu">
                <figure class="restMenil">
                    <a href="/menu-menil.html">
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant Ménilmontant"/>
                    <figcaption class="restCard">
                        <div>
                        <h3>La palette du goût</h3>
                        <p>Ménilmontant</p>
                        </div>
                        <div>
                        <i class="heart far fa-heart fa-2x"></i>
                        </div>
                    </figcaption>
                    </a>
                </figure>
                <figure class="restCharo">
                    <a href="/menu-charo.html">
                    <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant Charonne"/>
                    <figcaption class="restCard">
                        <div>
                        <h3>La note enchantée</h3>
                        <p>Charonne</p>
                        </div>
                        <div>
                            <i class="heart far fa-heart fa-2x"></i>
                        </div>
                    </figcaption>
                    </a>
                </figure>
                <figure class="restFran">
                    <a href="/menu-fran.html">
                    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant Cité Rouge"/>
                    <figcaption class="restCard">
                        <div>
                        <h3>À la française</h3>
                        <p>Cité Rouge</p>
                        </div>
                        <div>
                            <i class="heart far fa-heart fa-2x"></i>
                        </div>
                    </figcaption>
                    </a>
                </figure>
                <figure class="restSens">
                    <a href="/menu-sens.html">
                    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant Cité Rouge"/>
                    <figcaption class="restCard">
                        <div>
                        <h3>Le délice des sens</h3>
                        <p>Folie-Méricourt</p>
                        </div>
                        <div>
                            <i class="heart far fa-heart fa-2x"></i>
                        </div>
                    </figcaption>
                    </a>
                </figure>
            </div>
        </main>

        <footer>
            <div class="logoFooter">
                <img src="images/logo/ohmyfood@2x.svg" alt="Logo Oh My Food"/>
            </div>
            <li class="footer">
                <ul class="proposition">
                    <i class="fas fa-utensils"></i>
                    <h3>Proposer un restaurant</h3>
                </ul>
                <ul class="partner">
                    <i class="fas fa-hands-helping"></i>
                    <h3>Devenir partenaire</h3>
                </ul>
                <ul class="mentions">
                    <h3>Mentions légales</h3>
                </ul>
                <ul class="contact">
                    <h3>Contact</h3>
                </ul>
            </li>
        </footer>
    </body>
    
</html>
