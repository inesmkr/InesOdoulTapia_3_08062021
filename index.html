<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand|Roboto">

        <title>OhMyFood</title>
    </head>

    <body>
        <header class="header">
            <!--Logo-->
            <div class="logo">
                <img src="images/logo/ohmyfood.png" alt="Logo Oh My Food"/>
            </div>
            <!--Location-->
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" class="city" placeholder="Paris, Belleville">
            </div>
            <!--Title & Subtitle-->
            <div class="title">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            </div>
            <!--Button Explore-->
            <div class="button">
                <button class="buttonExplore" type="button">Explorer nos restaurants</button>
            </div>
            <nav>

            </nav>

        </header>

        <main class="container">

        </main>

        <footer>
            <div class="logoFooter">
                <img src="images/logo/ohmyfood@2x.svg" alt="Logo Oh My Food"/>
            </div>
            <li class="footer">
                <ul class="proposition">
                    <i class="fas fa-utensils"></i>
                    <h3>Proposer un restaurant</h3>
                </ul>
                <ul class="partner">
                    <i class="fas fa-hands-helping"></i>
                    <h3>Devenir partenaire</h3>
                </ul>
                <ul class="mentions">
                    <h3>Mentions légales</h3>
                </ul>
                <ul class="contact">
                    <h3>Contact</h3>
                </ul>
            </li>
        </footer>
    </body>
    
</html>
